
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Experience â€” Kamana Chapagain</title>
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

  <style>
    body {
      background-image: url("../static/backround1.jpeg");
      background-repeat: repeat-x;
      background-position: top center;
      background-size: contain;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      border-bottom: 2px solid #ddd;
      display: inline-block;
      padding-bottom: 0.5rem;
    }

    .skills-group {
      margin: 2rem 0;
    }

    .skills-group h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #34495e;
      border-left: 5px solid #3498db;
      padding-left: 10px;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1.5rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .skill {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffffcc;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .skill img {
      max-width: 100px;
      max-height: 100px;
      object-fit: contain;
    }

    .skill:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 14px rgba(0,0,0,0.15);
    }

  </style>
</head>
<body>
  <div id="header-container"></div>
  <main>
    <section id="Skills" class="skills">
      <h2>Skills</h2>

      <div class="skills-group">
        <h3>Programming Languages & Frameworks</h3>
        <ul class="skills-grid" role="list">
          <li class="skill" aria-label="Python"><img src="../static/python.png" alt="Python"/></li>
          <li class="skill" aria-label="Flask"><img src="../static/flask.png" alt="Flask"/></li>
          <li class="skill" aria-label="Java"><img src="../static/java.png" alt="Java"/></li>
          <li class="skill" aria-label="JavaScript"><img src="../static/js.png" alt="JavaScript"/></li>
          <li class="skill" aria-label="TypeScript"><img src="../static/ts.png" alt="TypeScript"/></li>
          <li class="skill" aria-label="HTML5"><img src="../static/html.png" alt="HTML"/></li>
          <li class="skill" aria-label="CSS3"><img src="../static/css.png" alt="CSS"/></li>
          <li class="skill" aria-label="PHP"><img src="../static/php.png" alt="PHP"/></li>
          <li class="skill" aria-label="SQL"><img src="../static/sql.png" alt="SQL"/></li>
        </ul>
      </div>

      <div class="skills-group">
        <h3>Tools & Platforms</h3>
        <ul class="skills-grid" role="list">
          <li class="skill" aria-label="Git"><img src="../static/git.png" alt="Git"/></li>
          <li class="skill" aria-label="GitHub"><img src="../static/github.png" alt="GitHub"/></li>
          <li class="skill" aria-label="Linux"><img src="../static/linux.png" alt="Linux"/></li>
          <li class="skill" aria-label="Figma"><img src="../static/figma.png" alt="Figma"/></li>
          <li class="skill" aria-label="VS Code"><img src="../static/vs.png" alt="VS Code"/></li>
          <li class="skill" aria-label="MongoDB"><img src="../static/mongodb.png" alt="MongoDB"/></li>
          <li class="skill" aria-label="Jira"><img src="../static/jira.png" alt="Jira"/></li>
        </ul>
      </div>
    </section>
  </main>

  <div id="footer-container"></div>
  <script src="pages.js"></script>
</body>
</html>
